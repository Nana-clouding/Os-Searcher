<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバイスとCPU情報</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #ffffff;
        }

        .container {
            background-color: #20232a;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>あなたのデバイス情報</h1>
        <p id="device-info">判別中...</p>
        <p id="cpu-info">CPU情報を取得中...</p>
    </div>

    <script>
        // デバイスの判別
        function detectDevice() {
            let userAgent = navigator.userAgent;
            let deviceType = "PC";

            if (userAgent.match(/Android/i)) {
                deviceType = "Androidデバイス";
            } else if (userAgent.match(/iPhone/i) || userAgent.match(/iPad/i)) {
                deviceType = "iOSデバイス";
            } else if (userAgent.match(/Windows Phone/i)) {
                deviceType = "Windows Phone";
            } else if (userAgent.match(/Mac/i)) {
                deviceType = "Macデバイス";
            } else if (userAgent.match(/Linux/i)) {
                deviceType = "Linuxデバイス";
            }

            return deviceType;
        }

        // CPUのスレッド数を取得
        function getCPUInfo() {
            if (navigator.hardwareConcurrency) {
                return navigator.hardwareConcurrency + " CPUスレッド";
            } else {
                return "CPUスレッド数を取得できません";
            }
        }

        // デバイス情報とCPUスレッド数を表示
        document.getElementById("device-info").textContent = "あなたのデバイスは：" + detectDevice();
        document.getElementById("cpu-info").textContent = "利用可能なCPUスレッド数：" + getCPUInfo();
    </script>
</body>
</html>out;
