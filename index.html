<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハッキングされました</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #code {
            width: 100%;
            height: 100%;
            white-space: pre-line;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            color: lime;
        }

        #prank-message {
            display: none;
            font-size: 50px;
            color: red;
            text-align: center;
            animation: reveal 1s ease-in-out;
        }

        @keyframes reveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="code"></div>
    <div id="prank-message">ドッキリでした！</div>

    <script>
        const codeText = `
        Initializing Hack Sequence...
        Accessing Smartphone System...
        Retrieving Sensitive Data...
        Bypassing Security Protocols...
        Gaining Root Access...
        Hacking in Progress...
        WARNING: Deleting All Files...
        ERROR: Critical System Failure Imminent...
        10%
        30%
        50%
        80%
        100%
        SYSTEM DESTROYED.`;

        // 表示する要素
        const codeElement = document.getElementById('code');
        let index = 0;

        // コードを1文字ずつ表示する関数
        function typeCode() {
            if (index < codeText.length) {
                codeElement.innerHTML += codeText.charAt(index);
                index++;
                setTimeout(typeCode, 50); // 50msごとに1文字表示
            }
        }

        // コードの流れを開始
        typeCode();

        // 8秒後にドッキリメッセージを表示する
        setTimeout(() => {
            document.getElementById('code').style.display = 'none';
            document.getElementById('prank-message').style.display = 'block';
        }, 8000); // 8秒後に表示を切り替え
    </script>
</body>
</html>
